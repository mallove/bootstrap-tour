<body>

  <p id="my-element">This is the start of the tour</p>
  <p id="my-other-element">This is the end of the tour</p>

<script>

debugger;

jQuery.ready(function() {

  // Setup your tour:
  // Instance the tour
  var tour = new Tour({
    steps: [
    {
      element: "#my-element",
      title: "Title of my step",
      content: "Content of my step"
    },
    {
      element: "#my-other-element",
      title: "Title of my step",
      content: "Content of my step"
    }
  ]});

  debugger;

  $("body").click(function() {

    // Initialize the tour
    tour.init(true);

    debugger;

    // Start the tour
    tour.start(true);
  });

});

</script>
